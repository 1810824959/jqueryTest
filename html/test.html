<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            background: red;
            display: block;
        }
    </style>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("div").click(function () {
                $(this).css("display","none")
            })
        })
    </script>
</head>
<body>
<div></div>
</body>
</html>
